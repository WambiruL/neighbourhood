{%extends 'index.html'%}
{%load static%}
{%load bootstrap4%}
{%block content%}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
<div class="container">
<div class="row">
    <div class="col-md-3">

    </div>
    <div class="col-md-5">
        <div class="card" style="background-color: burlywood; text-align: center; width: 500px;">
            <div class="card-body">
                <h1 class="text-center">Upload Post</h1><br>
                <br>
                <form action="" method="POST" style="color:black; width: 350px; position: relative; left: 40px;" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        <div class=" form-group">
                            <input type="submit" class="btn btn-primary text-center" value="Upload" style="text-align:center;"><br><br>
                        </div>
                        {{form.media}}
                </form>
            </div>

        </div>
       
    </div>
    
   
</div>
</div>

{%endblock%}
